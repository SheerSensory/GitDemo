<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="main.js"></script>
</head>

<body>
    <form action="https://www.baidu.com" method="POST" name="f">
        <!-- 标签属性 title：提示作用 -->
        <label for="username" title="用户名">用户名:</label>
        <!-- 
          placeholder:文本框占位符（当输入时自动隐藏）
          size:文本框长度
          maxlength:最大长度
         -->
        <input type="text" name="username" placeholder="用户名" size="20" maxlength="50"><br>

        <label for="password" title="密码">密码:</label>
        <input type="password" name="password" id="1" placeholder="密码"><br>

        <label for="brithDate">出生日期:</label>
        <input type="date" name="brithDate" id="brithDate">
        <input type="datetime-local" name="" id="">
        <input type="datetime" name="" id=""><br>

        <label for="gender">性别:</label>
        <!-- male:M m 1:男   female:F f 0:女  -->
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女<br>

         <label for="hobby">复选框</label>
         <!-- checked:默认值 -->
        <input type="checkbox" name="hobby" id="" value="" checked>1
        <input type="checkbox" name="hobby" id="" value="">2
        <input type="checkbox" name="hobby" id="" value="">3 <br>

        <label for="age">年龄:</label>
        <input type="number" name="age" id="" placeholder="年龄">
        <input type="number" name="salary" id="" step="0.01" placeholder="薪资"><br>

        <label for="city">城市:</label>
        <select name="city" id="">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br>

        <!-- 多行文本框 -->
        <label for="remark">备注:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">确定</button>
        <input type="button" value="Click Me..."></input>
    </form>
</body>

</html>
